name: Increase Podspec Version

on:
  workflow_dispatch: # elle tetikleme
  push:
    branches:
      - development

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      # --- Repo checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Versiyonu arttÄ±r ---
      - name: Bump podspec version
        run: |
          PODSPEC="PoilabsAnalysis.podspec"
          CURRENT_VERSION=$(grep -E 's\.version\s*=' "$PODSPEC" | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "New version: $NEW_VERSION"

          sed -i.bak -E "s/(s\.version\s*=\s*\").*(\")/\1$NEW_VERSION\2/" "$PODSPEC"
          rm "$PODSPEC.bak"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$PODSPEC"
          git commit -m "Increase version to $NEW_VERSION" || echo "No changes to commit"
          git push origin development

      - name: Trigger workflow in other repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/poiteam/ios-test-app/actions/workflows/.github/workflows/ios-ci.yml/dispatches \
            -d '{"ref":"main"}'
